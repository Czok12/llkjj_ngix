{% extends "base.html" %}
{% block title %}Passwort zurücksetzen{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">Passwort zurücksetzen</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-4">Zurücksetzen</button>
  </form>
</div>
{% endblock %}
