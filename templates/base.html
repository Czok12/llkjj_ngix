<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}llkjj_knut - Buchhaltung für Künstler{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="text-white text-xl font-bold">
                        <i class="fas fa-calculator mr-2"></i>llkjj_knut
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="{% url 'dashboard' %}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md">
                        <i class="fas fa-home mr-1"></i>Dashboard
                    </a>
                    <a href="{% url 'konten:liste' %}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md">
                        <i class="fas fa-list mr-1"></i>Konten
                    </a>
                    <a href="{% url 'admin:index' %}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md">
                        <i class="fas fa-cog mr-1"></i>Admin
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white hover:text-blue-200 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="md:hidden hidden bg-blue-800">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'dashboard' %}" class="text-white block px-3 py-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-home mr-2"></i>Dashboard
                </a>
                <a href="{% url 'konten:liste' %}" class="text-white block px-3 py-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-list mr-2"></i>Konten
                </a>
                <a href="{% url 'admin:index' %}" class="text-white block px-3 py-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-cog mr-2"></i>Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- Peter Zwegat Motivation -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded mb-2">
                        <div class="flex items-center">
                            <i class="fas fa-info-circle mr-2"></i>
                            <span>{{ message }}</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center">
            <p class="text-sm">
                <i class="fas fa-heart text-red-500 mr-1"></i>
                llkjj_knut - "Ordnung ist das halbe Leben!" - Peter Zwegat
            </p>
        </div>
    </footer>

    <!-- Mobile Menu JavaScript -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
