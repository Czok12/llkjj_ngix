{% extends 'base.html' %}

{% block title %}Kunden - Faktura System{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Page header -->
        <div class="md:flex md:items-center md:justify-between">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Kunden
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    {{ total_customers }} Kunden insgesamt
                </p>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <a href="{% url 'customers:customer_create' %}"
                    class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-plus mr-2"></i>
                    Neuen Kunden erstellen
                </a>
            </div>
        </div>

        <!-- Search -->
        <div class="mt-6">
            <div class="max-w-md">
                <form method="GET" hx-get="{% url 'customers:customer_list' %}" hx-target="#customer-list"
                    hx-trigger="keyup changed delay:300ms from:#search">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input id="search" name="search" type="text" value="{{ search_query }}"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Kunden suchen...">
                    </div>
                </form>
            </div>
        </div>

        <!-- Customer List -->
        <div id="customer-list" class="mt-6">
            {% include 'customers/customer_list_partial.html' %}
        </div>
    </div>
</div>
{% endblock %}
