{% extends 'base.html' %}

{% block title %}Abgemeldet - Faktura System{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <i class="fas fa-check-circle text-green-600 text-6xl mb-4"></i>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Erfolgreich abgemeldet
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Sie wurden erfolgreich vom Faktura-System abgemeldet.
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            <div class="space-y-4">
                <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative">
                    <div class="flex items-center justify-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span class="text-sm">
                            Ihre Sitzung wurde beendet. Alle Daten sind sicher.
                        </span>
                    </div>
                </div>

                <div class="pt-4">
                    <a href="{% url 'login' %}"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-indigo-500 group-hover:text-indigo-400"></i>
                        </span>
                        Erneut anmelden
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
